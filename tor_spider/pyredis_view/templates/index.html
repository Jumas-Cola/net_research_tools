<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="/static/img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="/static/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <!-- Start your project here-->  
  <div class="w-100 p-3">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Export data</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="/export?res=json">JSON</a>
          <a class="dropdown-item" href="/export?res=csv">CSV</a>
          <a class="dropdown-item" href="/export?res=db">SQLITE</a>
        </div>
      </div>
    </div>
  <!-- <div>Total rows: {{ rows_count }}</div> -->
    <table id="dTable" class="table table-striped table-bordered table-sm w-100" cellspacing="0">
    <thead>
        <tr>
            {% for key in keys %}
            <th class="th-sm">{{ key }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for row in list_values %}
        <tr>
            {% for key in keys %}
            <td><div class="tCell">{{ row[key] }}</div></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            {% for key in keys %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
    </tfoot>
    </table>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">
    $(document).ready(function () {
        $('#dTable').DataTable();
        $('.dataTables_length').addClass('bs-select');
        $('[role=button]').addClass('btn btn-primary text-light');
        $('*').click(function(event){
            $('[role=button]').addClass('btn btn-primary text-light');
        });
    });
  </script>

</body>
</html>
